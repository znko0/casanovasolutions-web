<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias · Casanovas Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo-casanovas.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: #050505;
      color: #fdfdfd;
      font-family: "Inter", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .box {
      max-width: 520px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      animation: fadeIn 0.9s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #00b7ff, #8a2bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 22px;
      font-size: 1rem;
    }

    a {
      display: inline-block;
      padding: 12px 22px;
      background: linear-gradient(90deg, #00b7ff, #8a2bff);
      text-decoration: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: transform .2s ease, opacity .2s ease;
    }

    a:hover {
      transform: translateY(-2px);
      opacity: 0.92;
    }

  </style>
</head>

<body>
  <div class="box">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>
      Lo he recibido correctamente.<br>
      Te responderé en un plazo máximo de unas <strong>48 horas</strong> dependiendo de la carga de trabajo.  
      Agradezco tu paciencia y confianza.
    </p>

    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
